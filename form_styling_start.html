<!DOCTYPE html>
<html>
  <head>
    <title>Form Styling</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style2.css">    
  </head>
  <body>
    <div id="container">
      <div class="form-wrap">
        <h1>Sign Up</h1>
        <p>It's free and only takes a minute</p>
        <form action="#" id="form" method="post" name="myform" onsubmit="return validate();">
          <div id="first-name">
            <label for="first-name" class="required">First Name</label><br>
            <input type="text" name="firstName" id="firstname" size="40"/>
            <div id="firstName" class="remove"></div>
          </div>
          <div id="last-name">
            <label for="last-name" >Last Name</label><br>
            <input type="text" name="lastName" id="lastname"size="40" />
            <div id="lastName" class="remove"></div>
          </div>
          <div id="email">
            <label for="email" class="required">Email</label><br>
            <input type="email" name="email" id="emailId" pattern="^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+).([a-z]{2,10}).([a-z]{2,10}?)$" size="40"/>
            <div id="Email" class="remove"></div>
          </div>
          <div id="contact">
            <label for="contact" class="required">Contact No.</label><br>
            <input type="text" name="contact" id="contactno" size="40"/>
            <div id="Contact" class="remove"></div>
          </div>
          <div id="password">
            <label for="password" class="required">Password</label><br>
            <input type="password" name="password" id="pwd" size="40"/>
            <div id="Password" class="remove"></div>
          </div><br>
         <label>Please select Region</label>
            <ul id="dropdown">
              <li><p>Select</p>
                <ul id="country-list">
                  <li><input type="button" onclick="valueCity(this)" value="India" name="" class="btn btn-primary" ></li>
                  <li><input type="button" onclick="valueCity(this)"value="Pakistan" name="" class="btn btn-primary">
                  <ul>
                    <li><input type="button" onclick="valueCity(this)" value="Karachi" name="" class="btn btn-primary"></li>
                    <li><input type="button" onclick="valueCity(this)" value="Islamabad" name="" class="btn btn-primary"></li>
                    <li><input type="button" onclick="valueCity(this)"value="Sialkot" name="" class="btn btn-primary"></li>
                  </ul>
                  </li>
                <li><input type="button" onclick="valueCity(this)" value="Bangladesh" name="" class="btn btn-primary"></li>
              </ul>
              </li>
            </ul> 
        <input type="submit" value="Submit" class="btn btn-primary" id="submit">

        <!-- <input type="reset" name=""> -->
        <p class="bottom-text">
          By clicking the Sign Up button, you agree to our
          <a href="#">Terms & Conditions</a> and
          <a href="#">Privacy Policy</a>
        </p>
      </form>
    <table id="table" border="1">
      <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>ContactNo.</th>
        <th>&#10005;</th>
        <th>Edit</th>
      </tr>
      <tr>
        <td id="ID"></td>
        <td id="fname"></td>
        <td id="lname"></td>
        <td id="mailid"></td>
        <td id="phoneno"></td>
        <td id="delete"></td>
        <td id="edit"></td>
      </tr>
    </table>
    </div>
      <footer>
        <p>Already have an account? <a href="#">Login Here</a></p>
        <p class="colorpicker">Pick Your color:           
          <input type="color" id="colorpick" name="colorpicker">
          <!-- <input type="submit" class="submitbtn" value="submit" onclick="colorPicker();"><br><br> -->
          <input type="submit" class="submitbtn" name="" value="Refresh" onclick="reloadPage();">
        </p>
      </footer>
    </div>
    <script src="formJs.js"></script>
  </body>
</html>
